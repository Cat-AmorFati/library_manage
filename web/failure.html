<%@ page contentType="text/html; charset=UTF-8" %>
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>操作失败</title>
    <link href="css/style.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: "Microsoft YaHei", sans-serif;
            color: #333;
            margin: 0;
        }

        .box {
            background: #fff;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, .15);
            text-align: center;
            animation: fadeIn .5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #dc3545; /* Bootstrap风格红色 */
            margin-bottom: 15px;
        }

        .message {
            color: #555;
            margin-top: 10px;
            font-size: 14px;
        }

        a.btn {
            display: inline-block;
            margin-top: 20px;
            background: #dc3545;
            color: #fff;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            transition: 0.2s;
        }

        a.btn:hover {
            background: #b02a37;
        }
    </style>
</head>
<body>
<div class="box">
    <h2>❌ 操作失败</h2>
    <p class="message"><%= request.getAttribute("message")==null?"操作过程中出现问题，请重试。":request.getAttribute("message")
        %></p>
    <a class="btn" href="book?action=list">返回列表</a>
</div>
</body>
</html>
